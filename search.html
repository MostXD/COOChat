<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мессенджер - Поиск</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Overlay для переходов */
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .page-transition-overlay.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .transition-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Хедер с поиском */
        .search-header {
            background-color: #ffffff;
            padding: 12px 20px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background-color: #f3f4f6;
            color: #22c55e;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .search-input:focus {
            border-color: #22c55e;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #9ca3af;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .clear-btn.visible {
            display: flex;
        }

        .clear-btn:hover {
            background-color: #6b7280;
        }

        .clear-btn:active {
            transform: translateY(-50%) scale(0.9);
        }

        /* Табы категорий */
        .tabs-container {
            background-color: white;
            padding: 12px 20px;
            border-bottom: 1px solid #f3f4f6;
            overflow-x: auto;
            white-space: nowrap;
            flex-shrink: 0;
            scrollbar-width: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 8px;
            border-radius: 20px;
            background-color: #f3f4f6;
            color: #6b7280;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background-color: #e5e7eb;
        }

        .tab.active {
            background-color: #22c55e;
            color: white;
        }

        /* Результаты поиска */
        .results-container {
            flex: 1;
            overflow-y: auto;
            background-color: white;
        }

        .result-section {
            padding: 16px 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .result-item:hover {
            background-color: #f9fafb;
        }

        .result-item:active {
            background-color: #f3f4f6;
        }

        .result-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-name {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 2px;
        }

        .result-meta {
            font-size: 14px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-highlight {
            background-color: rgba(34, 197, 94, 0.2);
            color: #16a34a;
            font-weight: 600;
        }

        /* Пустое состояние */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 40px;
            text-align: center;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-icon svg {
            width: 100%;
            height: 100%;
            color: #9ca3af;
        }

        .empty-state h3 {
            color: #6b7280;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Начальное состояние */
        .initial-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 40px;
            text-align: center;
        }

        .initial-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
            opacity: 0.4;
        }

        .initial-icon svg {
            width: 100%;
            height: 100%;
            color: #22c55e;
        }

        .initial-state h3 {
            color: #374151;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .initial-state p {
            color: #9ca3af;
            font-size: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Overlay для переходов -->
    <div class="page-transition-overlay" id="transitionOverlay">
        <div class="transition-spinner"></div>
    </div>

    <!-- Хедер с поиском -->
    <div class="search-header">
        <button class="back-btn" id="backBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="search-input-wrapper">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Поиск пользователей, чатов, сообщений..."
                id="searchInput"
                autofocus
            >
            <button class="clear-btn" id="clearBtn">×</button>
        </div>
    </div>

    <!-- Табы категорий -->
    <div class="tabs-container" id="tabsContainer">
        <button class="tab active" data-tab="all">Всё</button>
        <button class="tab" data-tab="users">Пользователи</button>
        <button class="tab" data-tab="chats">Чаты</button>
        <button class="tab" data-tab="messages">Сообщения</button>
    </div>

    <!-- Результаты поиска -->
    <div class="results-container" id="resultsContainer">
        <!-- Начальное состояние -->
        <div class="initial-state" id="initialState">
            <div class="initial-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            <h3>Найдите нужное</h3>
            <p>Введите имя, номер телефона<br>или текст сообщения</p>
        </div>
    </div>

    <script>
        // Функция плавного перехода между страницами
        function navigateToPage(url) {
            const overlay = document.getElementById('transitionOverlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Проверяем авторизацию
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (!currentUser.phone || !currentUser.firstName) {
            navigateToPage('auto.html');
        }

        // Элементы
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const initialState = document.getElementById('initialState');
        const tabsContainer = document.getElementById('tabsContainer');
        let currentTab = 'all';

        // Тестовые данные для поиска (пустые массивы)
        const mockData = {
            users: [],
            chats: [],
            messages: []
        };

        // Обработка ввода в поиск
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query) {
                clearBtn.classList.add('visible');
                performSearch(query);
            } else {
                clearBtn.classList.remove('visible');
                showInitialState();
            }
        });

        // Очистка поиска
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            showInitialState();
            searchInput.focus();
        });

        // Кнопка назад
        document.getElementById('backBtn').addEventListener('click', () => {
            navigateToPage('menu.html');
        });

        // Переключение табов
        tabsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                // Убираем активный класс со всех табов
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Добавляем активный класс на выбранный таб
                e.target.classList.add('active');
                currentTab = e.target.dataset.tab;
                
                // Выполняем поиск заново с текущим запросом
                const query = searchInput.value.trim();
                if (query) {
                    performSearch(query);
                }
            }
        });

        // Функция поиска
        function performSearch(query) {
            const lowerQuery = query.toLowerCase();
            let html = '';

            if (currentTab === 'all' || currentTab === 'users') {
                const users = mockData.users.filter(user => 
                    user.name.toLowerCase().includes(lowerQuery) ||
                    user.phone.includes(query)
                );

                if (users.length > 0) {
                    html += `
                        <div class="result-section">
                            <div class="section-title">Пользователи</div>
                            ${users.map(user => `
                                <div class="result-item" data-user-id="${user.id}">
                                    <div class="result-avatar">${user.avatar}</div>
                                    <div class="result-info">
                                        <div class="result-name">${highlightText(user.name, query)}</div>
                                        <div class="result-meta">${user.phone}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            if (currentTab === 'all' || currentTab === 'chats') {
                const chats = mockData.chats.filter(chat => 
                    chat.name.toLowerCase().includes(lowerQuery)
                );

                if (chats.length > 0) {
                    html += `
                        <div class="result-section">
                            <div class="section-title">Чаты</div>
                            ${chats.map(chat => `
                                <div class="result-item" data-chat-id="${chat.id}">
                                    <div class="result-avatar">${chat.avatar}</div>
                                    <div class="result-info">
                                        <div class="result-name">${highlightText(chat.name, query)}</div>
                                        <div class="result-meta">${chat.members} участников</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            if (currentTab === 'all' || currentTab === 'messages') {
                const messages = mockData.messages.filter(msg => 
                    msg.text.toLowerCase().includes(lowerQuery) ||
                    msg.chatName.toLowerCase().includes(lowerQuery)
                );

                if (messages.length > 0) {
                    html += `
                        <div class="result-section">
                            <div class="section-title">Сообщения</div>
                            ${messages.map(msg => `
                                <div class="result-item" data-message-id="${msg.id}">
                                    <div class="result-avatar">${msg.chatName.charAt(0)}</div>
                                    <div class="result-info">
                                        <div class="result-name">${msg.chatName}</div>
                                        <div class="result-meta">${highlightText(msg.text, query)} • ${msg.time}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            if (html) {
                resultsContainer.innerHTML = html;
                
                // Добавляем обработчики кликов
                document.querySelectorAll('.result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        if (item.dataset.userId) {
                            console.log('Открыт профиль пользователя:', item.dataset.userId);
                            alert('Открытие профиля (функция в разработке)');
                        } else if (item.dataset.chatId) {
                            console.log('Открыт чат:', item.dataset.chatId);
                            alert('Открытие чата (функция в разработке)');
                        } else if (item.dataset.messageId) {
                            console.log('Открыто сообщение:', item.dataset.messageId);
                            alert('Переход к сообщению (функция в разработке)');
                        }
                    });
                });
            } else {
                showNoResults(query);
            }
        }

        // Подсветка совпадений
        function highlightText(text, query) {
            if (!query) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="result-highlight">$1</span>');
        }

        // Показать пустое состояние
        function showNoResults(query) {
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <h3>Ничего не найдено</h3>
                    <p>По запросу "${query}" ничего не найдено.<br>Попробуйте изменить поисковый запрос.</p>
                </div>
            `;
        }

        // Показать начальное состояние
        function showInitialState() {
            resultsContainer.innerHTML = `
                <div class="initial-state">
                    <div class="initial-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <h3>Найдите нужное</h3>
                    <p>Введите имя, номер телефона<br>или текст сообщения</p>
                </div>
            `;
        }

        // Обработка кнопки "Назад" браузера
        window.addEventListener('popstate', function(event) {
            navigateToPage('menu.html');
        });
        
        // Создаем начальное состояние истории
        history.pushState(null, null, location.href);
    </script>
</body>
</html>
