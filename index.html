<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер СОО</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            animation: fadeInScale 0.8s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            animation: floatIn 1s ease 0.2s both;
            position: relative;
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.8);
            }
            60% {
                transform: translateY(10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .logo-container img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.2);
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h1 {
            color: #22c55e;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease 0.4s both;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(34, 197, 94, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.8s ease 0.6s both;
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.3);
            position: relative;
            overflow: hidden;
        }

        .welcome-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .welcome-button:hover::before {
            left: 100%;
        }

        .welcome-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px rgba(34, 197, 94, 0.4);
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .welcome-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .decorative-circles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 5s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .logo-container img {
                width: 200px;
                height: 200px;
            }

            .welcome-button {
                font-size: 16px;
                padding: 16px;
            }
        }

        /* Анимация при уходе со страницы */
        body.page-transition .container {
            animation: fadeOutScale 0.5s ease forwards;
        }

        @keyframes fadeOutScale {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.95) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="logo.jpg" alt="Логотип мессенджера">
            </div>
        </div>

        <h1>Мессенджер СОО</h1>

        <button class="welcome-button" id="enterButton">
            Войти / Зарегистрироваться
        </button>
    </div>

    <script>
        const enterButton = document.getElementById('enterButton');

        enterButton.addEventListener('click', function() {
            // Добавляем класс для анимации выхода
            document.body.classList.add('page-transition');
            
            // Переход на страницу авторизации после анимации
            setTimeout(() => {
                window.location.href = 'auto.html';
            }, 500);
        });

        // Предзагрузка следующей страницы для более плавного перехода
        const prefetch = document.createElement('link');
        prefetch.rel = 'prefetch';
        prefetch.href = 'auto.html';
        document.head.appendChild(prefetch);
    </script>
</body>
</html>
